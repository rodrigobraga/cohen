{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <style>
        .demo-card-square.mdl-card { width: 320px; height: 320px; float: left; margin-left: 2%; margin-bottom: 5%}
        .demo-card-square > .mdl-card__title { color: #fff; background: url('{% static "no-properties.jpg" %}') bottom right 15% no-repeat #46B6AC;background-size: 320px 320px;}
    </style>

    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--1-col"></div>
        <div class="mdl-cell mdl-cell--10-col">

            {% for property in object_list %}
            <style>
                .demo-card-square > .cohen-card-cover-{{ property.id }} { color: #fff; background: url('{{ property.image.url }}') bottom right 15% no-repeat #46B6AC;background-size: 320px 320px;}
            </style>

            <div class="demo-card-square mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand cohen-card-cover-{{ property.id }}">
                    <h2 class="mdl-card__title-text">{{ property.title }}</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    {{ property.address }}
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a href="{% url 'property-available-detail' property.slug %}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">View Details</a>
                </div>
            </div>
            {% empty %}
            <div class="demo-card-square mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">Nothing to show</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    No properties were found.
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" disabled>View Details</a>
                </div>
            </div>
            {% endfor %}


        </div>
        <div class="mdl-cell mdl-cell--1-col"></div>
    </div>

    <a class="mdl-navigation__link mdl-button mdl-js-button mdl-button--fab mdl-button--colored cohen-fab-button-bottom" href="{% url "property-add" %}">
        <i class="material-icons">add</i>
    </a>
{% endblock %}

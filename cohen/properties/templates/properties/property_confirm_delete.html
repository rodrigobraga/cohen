{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--1-col"></div>
        <div class="mdl-cell mdl-cell--10-col">
            <form action="" method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete "{{ object.title }}"?</p>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" type="submit">Confirm?</button>
                <a class="mdl-button mdl-js-button mdl-button--raised" href="{% url "property-list" %}">back to list</a>
            </form>
        </div>
        <div class="mdl-cell mdl-cell--1-col"></div>
    </div>
{% endblock %}
